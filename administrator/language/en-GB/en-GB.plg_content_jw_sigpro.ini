JW_SIGP_XML___NONE_SELECTED__="-- None selected --"
JW_SIGP_XML_ADJUST_THE_MAXIMUM_IMAGE_THUMBNAIL_HEIGHT_IN_PIXELS="Adjust the maximum image thumbnail height in pixels."
JW_SIGP_XML_ADJUST_THE_MAXIMUM_IMAGE_THUMBNAIL_WIDTH_IN_PIXELS="Adjust the maximum image thumbnail width in pixels."
JW_SIGP_XML_ADJUST_THE_QUALITY_OF_THE_GENERATED_IMAGE_THUMBNAIL_VALUES_RANGE_FROM_0_TO_100_WITH_100_GIVING_THE_BEST_POSSIBLE_RESULT_VALUES_BETWEEN_70_TO_80_SHOULD_GENERALLY_BE_PREFERRED_REMEMBER_THAT_THE_LOWER_THIS_VALUE_IS_THE_SMALLER_THE_SIZE_OF_THE_GENERATED_THUMBNAIL_WILL_BE="Adjust the quality of the generated image thumbnail. Values range from 0 to 100, with 100 giving the best possible result. Values between 70 to 80 should generally be preferred. Remember that the lower this value is, the smaller the size of the generated thumbnail will be."
JW_SIGP_XML_ALPHABETICAL_ORDER="Alphabetical order"
JW_SIGP_XML_ALPHABETICAL_ORDER_CASE_INSENSITIVE="Alphabetical order (case insensitive)"
JW_SIGP_XML_CAPTION_WORD_LIMIT="Caption word limit"
JW_SIGP_XML_CHANGE_YOUR_SERVERS_MEMORY_LIMIT_IF_GALLERIES_FAIL_TO_CREATE_OR_YOU_GET_THE_WHITE_PAGE_ERROR_ON_YOUR_SITE_THIS_OPTION_MAY_NOT_WORK_IN_ALL_CASES="Change your server's memory limit if galleries fail to create or you get the 'white page' error on your site. This option may not work in all cases."
JW_SIGP_XML_CHOOSE_SINGLE_THUMBNAIL_MODE_TO_LAUNCH_POPUP_SLIDESHOWS_FROM_THE_FIRST_THUMBNAIL_OF_YOUR_GALLERY_USE_THIS_OPTION_WHEN_YOU_WANT_TO_SAVE_SOME_SPACE_IN_YOUR_DOCUMENT_IF_YOU_SELECT_NORMAL_ALL_CORRESPONDING_THUMBNAILS_WILL_DISPLAY="Choose 'Single Thumbnail' mode to launch popup slideshows from the first thumbnail of your gallery. Use this option when you want to save some space in your document. If you select 'Normal', all corresponding thumbnails will display."
JW_SIGP_XML_CHOOSE_A_TEMPLATE_TO_DISPLAY_YOUR_IMAGE_GALLERIES="Choose a template to display your image galleries."
JW_SIGP_XML_COLORBOX_POWERED_BY_JQUERY="ColorBox (powered by jQuery)"
JW_SIGP_XML_DEBUG_MODE="Debug mode"
JW_SIGP_XML_DEFAULT_CAPTION_LABEL_HANDLING="Default caption (label) handling"
JW_SIGP_XML_DEPENDING_ON_WHAT_JAVASCRIPT_LIBRARYFRAMEWORK_YOU_USE_IN_YOUR_SITE_CHOOSE_AN_APPROPRIATE_POPUP_ENGINE_TO_ACHIEVE_MAXIMUM_COMPATIBILITY_AND_AVOID_ANY_JAVASCRIPT_CONFLICTS_POPUP_ENGINES_NOT_BASED_ON_JQUERY_OR_MOOTOOLS_WILL_GENERALLY_BE_NEUTRAL_ON_ALL_JOOMLA_WEBSITES="Depending on what javascript library/framework you use in your site, choose an appropriate popup engine to achieve maximum compatibility and avoid any javascript conflicts. Popup engines not based on jQuery or Mootools will generally be neutral on all Joomla! websites."
JW_SIGP_XML_DISPLAY_MODE="Display Mode"
JW_SIGP_XML_ENABLE_ORIGINAL_IMAGE_DOWNLOAD_LINK_IN_THE_POPUP="Enable original image download link in the popup"
JW_SIGP_XML_ENABLE_THIS_OPTION_TO_DISPLAY_POSSIBLE_ERRORS_OR_OTHER_WARNINGS_USEFUL_FOR_DEBUGGING="Enable this option to display possible errors or other warnings. Useful for debugging."
JW_SIGP_XML_FANCYBOX_POWERED_BY_JQUERY="FancyBox (powered by jQuery)"
JW_SIGP_XML_GREYBOX="GreyBox"
JW_SIGP_XML_HIGHSLIDE_WITH_SLIDESHOW="HighSlide (with slideshow)"
JW_SIGP_XML_IF_SET_TO_DISABLED_IMAGE_THUMBNAILS_ARE_DISPLAYED_BASED_ON_THE_ASPECT_RATIO_OF_THE_ORIGINAL_IMAGE_IF_SET_TO_ENABLED_IMAGES_ARE_RESIZED_TO_FIT_THE_THUMBNAIL_VIEWPORT_AS_SET_ON_THE_DIMENSION_OPTIONS_ABOVE_THE_LAST_OPTION_IS_IDEAL_WHEN_YOU_WANT_TO_DISPLAY_IMAGES_OF_DIFFERENT_ASPECT_RATIO_IN_THUMBNAILS_OF_THE_SAME_DIMENSIONS="If set to 'disabled', image thumbnails are displayed based on the aspect ratio of the original image. If set to 'enabled', images are resized to fit the thumbnail viewport as set on the dimension options above. The last option is ideal when you want to display images of different aspect ratio in thumbnails of the same dimensions."
