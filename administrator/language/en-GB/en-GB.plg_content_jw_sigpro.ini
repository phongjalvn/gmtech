JW_SIGP_XML_FLICKR_API_KEY="Flickr API key (required)"
JW_SIGP_XML_FLICKR_API_KEY_DESC="Flickr photosets require an API key in order to be embedded using the Flickr API, effective October 2011. Sign in to your Flickr account, then visit http://www.flickr.com/services/apps/create/ and choose to get a non-commercial key. Name your app as your website."
