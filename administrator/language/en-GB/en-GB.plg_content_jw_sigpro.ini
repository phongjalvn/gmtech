JW_SIGP_XML_PLEASE_NOTE_THAT_WHEN_YOU_SELECT_READ_CONTENTS_OF_CAPTION_FILES_THE_RELATED_LABEL_FILES_WILL_BE_AUTOMATICALLY_CREATED_FOR_YOU="Please note that when you select 'Read contents of caption files' the related label files will be automatically created for you."
