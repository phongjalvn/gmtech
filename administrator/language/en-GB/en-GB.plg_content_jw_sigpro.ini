JW_SIGP_XML_SELECT_TEMPLATE="Select template"
JW_SIGP_XML_SELECT_THE_STARTING_FOLDER_FOR_ALL_YOUR_IMAGE_GALLERIES_THIS_IS_GENERALLY_PREFERRED_TO_BE_IMAGESSTORIES_SO_YOU_CAN_EASILY_USE_THE_JOOMLA_MEDIA_MANAGER_TO_UPLOAD_YOUR_IMAGES_INTO_SUBFOLDERS_WITHIN_THIS_FOLDER_EG_INSIDE_IMAGESSTORIESGALLERIESSOMEIMAGEGALLERY="Select the starting folder for all your image galleries. This is generally preferred to be 'images/stories' (in Joomla! 1.5) or just 'images' (in Joomla! 1.6+) so you can easily use the Joomla! media manager to upload your images into subfolders within this folder (e.g. inside: images/stories/galleries/someImageGallery)."
JW_SIGP_XML_SET_CAPTION_WORD_LIMIT_TO_AVOID_HUGE_CAPTIONS_POTENTIALLY_HIDING_THUMBNAIL_IMAGES="Set caption word limit to avoid huge captions potentially hiding thumbnail images."
JW_SIGP_XML_SHOW_GENERIC_MESSAGES="Show generic messages"
JW_SIGP_XML_SIMPLEBOX_BY_JOOMLAWORKS="SimpleBox (by JoomlaWorks)"
JW_SIGP_XML_SINGLE_THUMBNAIL="Single Thumbnail"
JW_SIGP_XML_SLIMBOX_POWERED_BY_MOOTOOLS="SlimBox (powered by MooTools)"
JW_SIGP_XML_SLIMBOX2_POWERED_BY_JQUERY="Slimbox2 (powered by jQuery)"
JW_SIGP_XML_SMART_THUMBNAIL_RESIZE_BASED_ON_ABOVE_DIMENSIONS="Smart thumbnail resize based on above dimensions"
JW_SIGP_XML_THUMBNAIL_CACHE_EXPIRATION_TIME="Thumbnail cache expiration time"
JW_SIGP_XML_THUMBNAIL_CACHE_EXPIRATION_TIME_IN_MINUTES_TO_INSTANTLY_REFRESH_THE_THUMBNAIL_CACHE_FOR_A_PARTICULAR_GALLERY_SIMPLY_SET_THIS_VALUE_TO_0_RELOAD_THE_GALLERY_PAGE_IN_JOOMLA_AND_RESET_IT_TO_120_NEVER_FORGET_THIS_VALUE_TO_0_OR_ELSE_THUMBNAILS_WILL_BE_CREATED_EVERY_TIME_A_GALLERY_IS_LOADED_THUS_OVERLOADING_THE_SERVERS_RESOURCES="Thumbnail cache expiration time in minutes. To instantly refresh the thumbnail cache for a particular gallery, simply set this value to 0, reload the gallery page in Joomla! and reset it to 120. Never forget this value to 0 or else thumbnails will be created every time a gallery is loaded, thus overloading the server's resources."
