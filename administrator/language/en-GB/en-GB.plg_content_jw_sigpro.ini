JW_SIGP_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.gr/'>JoomlaWorks 'Simple Image Gallery Pro' Plugin v2.5.6 for Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.gr/' title='Simple Image Gallery Pro by JoomlaWorks'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sigpro/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Simple Image Gallery Pro by JoomlaWorks' /></a>Adding image galleries inside your Joomla! articles is now super-easy and simple, using the magical 'Simple Image Gallery Pro' plugin for Joomla!.<br /><br />The plugin can turn any folder of images located inside your Joomla! website into a grid-style image gallery with cool lightbox previews. And all that using a simple plugin tag like <b>{gallery}myphotos{/gallery}</b>.<br /><br />To learn more, please check out the following resources:<ul><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/25/42/'>Simple Image Gallery Pro product page</a></li><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/51/41/'>Simple Image Gallery Pro documentation</a></li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.gr/'>Learn more about all JoomlaWorks extensions for Joomla! and other systems</a></li></ul><b>Simple Image Gallery Pro</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.gr'>JoomlaWorks</a> and released under a commercial license.<br /><br />Copyright &copy 2006 - 2011 JoomlaWorks Ltd.<br /><br /><i>(Last update: October 14th, 2011 - Version 2.5.6)</i>"

