PARAMCATEGORYID=Chọn các bài viết từ 1 hoặc nhiều Chủ đề con. Nhập mã số ID của Chủ đề con, ID này được lấy từ phần Quản lý Chủ đề con (chọn nhiều hơn 1 Chủ đề con, bằng cách nhập nhiều ID và ngăn cách giữa chúng bằng dấu phẩy. Td: 1,2,3,4).
