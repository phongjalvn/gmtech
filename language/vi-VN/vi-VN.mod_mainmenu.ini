PARAMACTIVATEPARENT=Thiết lập cho phép hiển thị tất cả các Menu cha theo dạng cây
PARAMEXPANDMENU=Mở rộng Menu và luôn luôn hiển thị các Menu con nếu có
PARAMFULLACTIVEHIGHLIGHTING=Đánh dấu toàn bộ các Menu được kích hoạt, bao gồm `Link - Component Item` và `Link - Url`, điều này có thể làm cho không đúng với chuẩn XHTML nếu có nhiều hơn 1 Menu được kích hoạt.
PARAMMENUTAGID=Một mã ID được gán tới thẻ ul gốc của Menu (chọn thêm)
PARAMMENUCLASSSUFFIX=Một hậu tố được áp dụng cho lớp CSS của các danh mục trong Menu
PARAMMENUICONLINK=Liên kết của hình thay vì chữ, hình phải được chọn trước trong danh mục menu.
PARAMSHOWMENUICONS=Hiển thị các biểu tượng Menu mà bạn đã chọn cho các danh mục Menu của bạn
PARAMSHOWSUBMENUITEMS=Hiển thị các danh mục Menu con cho dù các danh mục cha đã được kích hoạt hoặc chưa.
PARAMSTARTLEVEL=Mức, cấp độ để bắt đầu Menu tại.
PARAMSTOPLEVEL=Mức, cấp độ để kết thúc Menu tại.
PARAMTARGETPOSITION=Javascript : Các giá trị để định vị trí 1 cửa sổ popup, td: top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Đây là chiều sâu tối đa trước khi danh mục Menu được bỏ qua vì không thấy được các Menu cha, tăng giá trị này lên nếu bạn tìm Menu con mà nó không thấy xuất hiện trong Menu của bạn
SELECT MENU=Chọn Menu
SHOW MENU ICONS=Hiện các biểu tượng Menu
SHOW WHITESPACE=Hiển thị khoảng trắng
SHOW WHITESPACE DESC=Lựa chọn để hiển thị khoảng trắng trong bản dịch XHTML
SPACER=Khoảng trống
SPACER FOR HORIZONTAL MENU=Ký tự đặt tại khoảng trống giữa các Menu ngang
START LEVEL=Cấp độ khởi đầu
TARGET POSITION=Vị trí đích
THE MENU STYLE=Kiểu của Menu
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Tên của menu. Tên mặc nhiên là <em>mainmenu</em>.
USE PARAMS BELOW=Dùng các thông số bên dưới
VERTICAL=Hàng dọc